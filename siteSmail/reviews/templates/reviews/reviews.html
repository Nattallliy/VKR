<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'images/icon.png'%}">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="/css/bootstrap.min.css" rel="style">
    <link rel="stylesheet" href="{% static 'css/reset.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/reviews.css'%}" type="text/css">
</head>
<body >
    <header class="header">
        <div class="container">
            <!--Блок с навигацией-->
            <div class=" header-nav">
                <label for="nav-toggle" class="nav-toggle" onclick></label>

                <input type="checkbox" id="nav-toggle" hidden>
                <h2 class="logo">
                    <a href="/index/" > Sm;)le </a>
                </h2>
                <nav class="nav">
                        <ul class="nav_list">
                                <li class="nav-item"><a href="/index/" class="nav-link active">Главная</a> </li>
                                <li class="nav-item"><a href="/classes/" class="nav-link">Классы</a> </li>
                                <li class="nav-item"><a href="/prices/" class="nav-link">Цены</a> </li>
                                <li class="nav-item"><a href="/o_nas/" class="nav-link">О нас</a> </li>
                                <li class="nav-item"><a href="/raspisanie/" class="nav-link">Расписание</a> </li>
                                <li class="nav-item"><a href="/reviews/" class="nav-link">Отзывы</a> </li>
                                <li class="nav-item"><a href="/kontact/" class="nav-link">Контакты</a> </li>
                        </ul>

                </nav>
            </div>
        </div>
    </header>
<div class="row">
    <div class="single-form-left">
        <!--contact form grid -->
        <div class="contact-single">
            <h3 class="editContent" style="outline: none; cursor: inherit;">
                <span class="sub-tittle editContent"
                      style="outline: none; cursor: inherit;"></span>
                <p class="text_1"> Оставить
                отзыв</p></h3>
            <form action="{% url 'add_review' %}" method="post" class="mt-4">
            {% csrf_token %}
                <div class="d-sm-flex">
                <div class="col-sm-6 form-group p-0 editContent">
                    <label for="contactusername" class="editContent">
                        Имя *
                    </label>
                    <input type="text" class="form-control border" name="name"
                           id="contactusername" required="">
                </div>

            </div>
            <div class="form-group editContent">
                <label for="contactcomment" class="editContent">
                    <p class="text_2"> Ваш комментарий *</p>
                </label>
                    <textarea class="form-control_border" rows="5" name="text"
                              id="contactcomment" required=""></textarea>
            </div>


            <button type="submit"
                    class="mt-3 btn btn-success btn-block py-3">
                Отправить
            </button>
            </form>
        </div>

    </div>
    <div class="reviews_img">
             <img  src="{% static 'images/classesimg/Group3.png'%}" >
    </div>
        <!-  //contact form grid ends here -->
</div>
        {% for review in p %}
                <div class="media py-5">
                    <div class="media-body mt-4_1">
                        <h5 class="mt-0 editContent">
                            {{ review.name }}
                        </h5>
                        <p class="mt-2 editContent">
                            {{ review.text }}
                        </p>
                    </div>
                </div>
        {% endfor %}

</body>
</html>
